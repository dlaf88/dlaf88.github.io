---
layout: default
comments: true

---

<!-- MAIN -->
<main>

    <!-- ARTICLE BLOG POST -->
    <section class="articles articles-blog-post">
        <article class="articles-blog-post">
            <div class="container">
                <div class="row">              

                    <div class="col-lg-10 col-xs-12">
                        <div class="articles-content">
                        <h1 class="articles-content-blog-post-title"><a href="#" title="{{page.title}}"><a>{{page.title}}</a></h1>
                        <span>{{ page.date | date: "%B %d, %Y" }}</span><br>
                        {% for t in page.tags %}
                        
                             
                        <span class="tag tag-pill tag-default"><a href="/tags#{{t}}">{{t}}</a></span>                     
                             
                    {% endfor %}
                        <hr>

                            {{content}}
                            
                           
                        </div>
                    </div>
                      <!-- SHARE THIS BLOCK -->
                    <div class="col-lg-2 col-xs-12">
                        <div class="articles-blog-post-share">
                            <h3>Share this</h3>
                            <div>
                                <ul>
                                    <li><a href="#" title="Facebook"><i class="fa fa-facebook"></i>Facebook</a></li>
                                    <li><a href="#" title="Twitter"><i class="fa fa-twitter"></i>Twitter</a></li>
                                    <li><a href="#" title="Google+"><i class="fa fa-google-plus"></i>Google+</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>                    

                </div>
            </div>
        </article>
    </section>
    <!-- end ARTICLE BLOG POST -->

    <!-- ARTICLE BOTTOM INFO -->
    <div class="articles-info">         

        <section class="articles-info-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xs-12">
                        
                        <div class="articles-author">
                            {% include disqus.html %}
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        {% include blog_post/article_bottom_last_articles.html %}
        
    </div>
    <!-- end ARTICLE BOTTOM INFO -->

</main> 
<script id="dsq-count-scr" src="//diegos-blog.disqus.com/count.js" async></script> 

<!-- end MAIN -->
