---
layout: default
---


<div class="col-xs-12">
	<section class="white-box">
		<div class='container'>

			<h1> Tech Posts </h1>
			{% for post in site.posts %}

			{% if post.topic == 'Tech' %}
			<div class='col-md-4'>				
				<h3><a href='{{post.url}}'>{{post.title}} </a></h3>
				<span>Published on: {{post.date| date: '%Y-%m-%d'}} </span>
				<hr>
			</div>
			<div class='col-md-4'>				
				<span>{{post.tags}}</span>
			</div>

			{% endif  %}

			{% endfor %}
	    </div>
	</section>
</div>
