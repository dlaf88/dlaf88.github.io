---
layout: default
title: Diego Lafuente Portfolio
---



<!-- MAIN -->
<main>


    <div class="container">
        <div class="row">

            <!-- CATEGORY TITLE -->
            <div class="col-xs-12">
                <section class="category-title">
                    <h1 style='color:black'>Portfolio</h1>
                    <span>{{site.jobs.count}} Projects</span>
                </section>
            </div>
            <!-- end CATEGORY TITLE -->


            <!-- PORTFOLIO MENU -->
            <div class="col-xs-12">
                <nav class="portfolio-menu">
                    <ul>
                        <li class="active"><a href="#" data-portfolio="all" title="All">All</a></li>
                        <!--
                        <li><a href="#" data-portfolio="applications" title="Applications">Applications</a></li>
                        <li><a href="#" data-portfolio="frameworks" title="Frameworks">Frameworks</a></li>
                        <li><a href="#" data-portfolio="scripts" title="Scripts">Scripts</a></li>
                        <li><a href="#" data-portfolio="layouts" title="Layouts">Layouts</a></li>
                        <li><a href="#" data-portfolio="graphic" title="Graphic">Graphic</a></li>
                        -->
                    </ul>
                </nav>
            </div>

            <!-- PORTFOLIO -->
            <div class="col-xs-12">
                <div class="portfolio">
                    <p class="portfolio-empty"><i class="pe-7s-attention"></i> No items at this category. Sorry!</p>

                    {% for job in site.jobs %}
                        <div class="portfolio-item white-box" data-portfolio="applications">
                            <div class="portfolio-item-wrapper portfolio-item-default">
                                <div class="portfolio-item-wrapper-left">
                                    <h2>{{job.title}}</h2>
                                    <span style='display: none' class="portfolio-category">Applications</span>
                                    <p class="font-primary">{{job.content}}  </p>
                                   
                                </div>
                                <div class="portfolio-item-wrapper-right">
                                     <img src= "{{job.image_path}}"class="img-fluid" alt="" data-rjs="2">
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                   
                </div>
            </div>


        </div>
    </div>
</main>
